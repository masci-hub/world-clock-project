<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form>
        <select>
          <option>Choose a city</option>
          <option>Dublin</option>
          <option>Los Angeles</option>
          <option>New York</option>
          <option>Sydney</option>
          <option>Tokyo</option>
        </select>
      </form>
      <div class="current-location">
        <div class="current-city"><h2>Rome</h2></div>
        <div class="current-date">Monday, May 7th, 2025</div>
        <div class="current-time">11:45 AM</div>
      </div>
      <footer>
        This project was coded by
        <a href="http://github.com/masci-hub" target="_blank"
          >Martina Scibilia</a
        >, versioned on
        <a
          href="http://github.com/masci-hub/world-clock-project"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="http://world-clock-project-tqng.onrender.com/" target="_blank"
          >Render</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
