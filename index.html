<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form>
        <select id="city-select">
          <option hidden>Choose a city</option>
          <option value="current">My location</option>
          <option value="America/New_York">New York</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>
      </form>
      <div id="city">
        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="http://github.com/masci-hub" target="_blank">Martina Scibilia</a
      >, versioned on
      <a href="http://github.com/masci-hub/world-clock-project" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="http://world-clock-project-tqng.onrender.com/" target="_blank"
        >Render</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
